services:
  - type: web
    name: interior-design-website
    env: python
    runtime: python-3.12.3
    buildCommand: pip install -r requirements.txt && python -c "from app import app, db; app.app_context().push(); db.create_all()"
    startCommand: gunicorn run_app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: DATABASE_URL
        fromDatabase:
          name: interior-design-db
          property: connectionString

databases:
  - name: interior-design-db
    databaseName: interior_design
    user: postgres
