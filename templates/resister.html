{% extends "base.html" %}

{% block content %}
<div class="container auth-container">
    <div class="auth-form">
        <h2>Create Your Decorilla Account</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="design_style">Preferred Design Style</label>
                <select id="design_style" name="design_style" required>
                    <option value="modern">Modern</option>
                    <option value="traditional">Traditional</option>
                    <option value="contemporary">Contemporary</option>
                    <option value="minimalist">Minimalist</option>
                    <option value="industrial">Industrial</option>
                    <option value="bohemian">Bohemian</option>
                </select>
            </div>
            <button type="submit" class="btn-primary">Register</button>
        </form>
        <p class="auth-switch">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</div>
{% endblock %}
